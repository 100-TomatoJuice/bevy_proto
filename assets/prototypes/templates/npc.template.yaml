# Note: This file doesn't need to be called "npc.template.yaml" for this to work.
#       We simply add the ".template" so that it's easier to see at a glance that
#       this file was made to be used as a template.

---
name: "NPC"
components:
  # As a template, inheritors will receive these components as they are defined here.
  # Inheritors may choose to override these if they wish, but this serves as a default.
  # This also explicitly forces inheritors to contain these components
  - type: NPC
  - type: Occupation
    value: Unemployed
  - type: Health
    value:
      max: 20
